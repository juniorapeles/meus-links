<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #046BD2, #00C6FF);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tempo restante até as 10:00 de amanhã:</h1>
        <div id="timer">00:00:00</div>
    </div>

    <script>
        function atualizarCronometro() {
            const agora = new Date();
            const amanha = new Date();
            amanha.setDate(amanha.getDate() + 1);
            amanha.setHours(10, 0, 0, 0); // Define para as 10:00 da manhã

            const diferenca = amanha - agora;
            
            if (diferenca <= 0) {
                document.getElementById('timer').innerHTML = "00:00:00";
                return;
            }

            const horas = Math.floor(diferenca / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                (horas < 10 ? "0" : "") + horas + ":" +
                (minutos < 10 ? "0" : "") + minutos + ":" +
                (segundos < 10 ? "0" : "") + segundos;
        }

        setInterval(atualizarCronometro, 1000);
        atualizarCronometro();
    </script>

</body>
</html>
