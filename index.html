<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todos os meus links em um só lugar!">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }
        .links a {
            text-decoration: none;
            background: white;
            color: #4e54c8;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .links a:hover {
            background: #4e54c8;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo aos Meus Links</h1>
    <div class="links">
        <a href="https://www.linkedin.com/in/develi/" target="_blank">LinkedIn</a>
        <a href="https://github.com/juniorapeles" target="_blank">GitHub</a>
        <a href="https://juniorapeles.github.io/portifolio-eli-francisco/" target="_blank">Portifólio</a>
    </div>
    <footer>
        &copy; 2024 | Feito por Eli F A Junior
    </footer>
</body>
</html>
